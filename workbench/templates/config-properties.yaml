{{- if not .Values.configuration.propertiesOverrides.existingConfigmap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "semantic-workbench.fullname.configmap.properties" . }}
  namespace: {{ include "semantic-workbench.namespace" . }}
  labels:
    {{- include "semantic-workbench.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
data:
  # todo: this should not be configured explicitly
  APPLICATION_VERSION: {{ .Chart.AppVersion | quote }}
  {{- if not (hasKey .Values.configuration.properties "POOLPARTY_LICENSE_PATH") }}
  POOLPARTY_LICENSE_PATH: {{ .Values.license.mountPath | quote }}
  {{- end }}
  {{- range $key, $val := .Values.configuration.properties -}}
    {{- if ne $val nil }}
      {{- $key | nindent 2 }}: {{ tpl ($val | toString) $ | quote }}
    {{- end }}
  {{- end -}}
{{ end }}
